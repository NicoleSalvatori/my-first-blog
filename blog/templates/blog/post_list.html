<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Nicole Blog</a></h1>
        </div>

        {% for post in posts %} <!--roba preprocessata da django-->
        <div>
          <p>published: {{ post.published_date }}</p>
          <h1><a href="">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}


    </body>
</html>
